<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESG Home Page</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script defer src="/static/js/main.js"></script>
  </head>
  <body>
    <nav id="navbar">
      <div class="navbar-content">
        <strong class="brand-name">ESG</strong>
        <ul class="nav-links">
          <li><a href="#section1">Home</a></li>
          <li><a href="#section2">Webscraping</a></li>
          <li><a href="#section3">Sentiment by Theme</a></li>
          <li><a href="#section4">Sentiment by Phrases</a></li>
          <li><a href="#section5">About</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <!-- Section 1 -->
      <section id="section1" class="page-section">
        <div class="content-box">
          <h1>Welcome to ESG</h1>
          <div class="button-container">
            <a href="#section2" class="button">Go to Webscraping</a>
          </div>
        </div>
      </section>

      <!-- Section 2 -->
      <section id="section2" class="page-section">
        <div class="content-box">
          <h2>Webscraping</h2>
          <button class="content-toggle-btn" data-target="#section2-content">
            See Sentiments
          </button>
          <div id="section2-content" class="content-hidden">
            <!-- Content for Webscraping -->
            <iframe
              src="/webscraping"
              width="100%"
              height="100%"
              frameborder="0"
            ></iframe>
          </div>
        </div>
      </section>

      <!-- Section 3 -->
      <section id="section3" class="page-section">
        <div class="content-box">
          <h2>Sentiment by Theme</h2>
          <button class="content-toggle-btn" data-target="#section3-content">
            See Sentiments
          </button>
          <div id="section3-content" class="content-hidden">
            <!-- Content for Sentiment by Theme -->
            <iframe
              src="/sentiment_by_theme"
              width="100%"
              height="100%"
              frameborder="0"
            ></iframe>
          </div>
        </div>
      </section>

      <!-- Section 4 -->
      <section id="section4" class="page-section">
        <div class="content-box">
          <h2>Sentiment by Phrases</h2>
          <button class="content-toggle-btn" data-target="#section4-content">
            See Sentiments
          </button>
          <div id="section4-content" class="content-hidden">
            <!-- Content for Sentiment by Phrases -->
            <iframe
              src="/sentiment_by_phrases"
              width="100%"
              height="100%"
              frameborder="0"
            ></iframe>
          </div>
        </div>
      </section>

      <!-- Section 5 -->
      <section id="section5" class="page-section">
        <div class="content-box">
          <h2>About</h2>
          <button class="content-toggle-btn" data-target="#section5-content">
            See Details
          </button>
          <div id="section5-content" class="content-hidden">
            <!-- Content for About -->
            <iframe
              src="/about"
              width="100%"
              height="100%"
              frameborder="0"
            ></iframe>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
